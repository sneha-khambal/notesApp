<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" 
    crossorigin="anonymous">
    <title>Notes App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Notes</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
            <button class="btn btn-outline-light" type="submit" id="search" >Search</button>
          </form>
        </div>
      </nav> 
    <div class="card-body mx-3" style="margin-left: 20%;margin-right: 20%;" >
          
          <div class="container">
            <h5 class="card-title mx-3">Add Note</h5>
             <textarea class="form-control  my-3 mx-3  " style="height:100px; overflow: hidden;"   placeholder=" write note.." id="addTxt"></textarea>
            <button class="btn btn-dark mx-3  " id="addBtn" >Add Note</button>
            <div id="edit-box">
           <button class="btn btn-dark float-right"  id="save">Save</button>
           <button class="btn btn-dark" id="cancel" onclick="cancel()">Cancel</button>
         </div>
         </div>
     
      <hr class="mx-3">
      
      <h3  style="margin-left: 10%;" >Yours Notes</h3>
      <div class="row container-fluid   " id="noteTxt"  >

 
      
     </div>
    </div>

</html>
